<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="text-center text-primary mb-4">Login</h2>
          <form (ngSubmit)="onSignIn()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                [(ngModel)]="email"
                class="form-control"
                required
                placeholder="Enter your email"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                [(ngModel)]="password"
                class="form-control"
                required
                placeholder="Enter your password"
              />
            </div>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-success w-45">Sign In</button>
              <button type="button" (click)="onReset()" class="btn btn-warning w-45">Reset</button>
            </div>
            <div class="text-center mt-3">
              <button type="button" (click)="onSignUp()" class="btn btn-primary w-100">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
